<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
		<!-- 在 form 下方加一個按鈕就可以回列表 -->
		
		
		<!---<h1 th:text="${name} + Hello"></h1>--->
    	<h1 th:text="${name != null} ? ${'Hello！ '+ name} : 'Hello！ visitor'"></h1>
		
		<a th:href="@{/}" class="btn btn-outline-secondary mt-3">Back</a>
		<!-- 登出+註冊按鈕 -->
			<div th:if="${name}">
				<a th:href="@{/logout}" class="btn btn-danger me-2"
					th:text="#{a.logout}">Logout</a> <a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
			</div>
			<!-- 登入+註冊按鈕 -->
			<div th:unless="${name}">
				<a th:href="@{/login}" class="btn btn-success me-2"
					th:text="#{a.login}">Login</a> <a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
			</div>
        <h1>User List</h1>
        <a th:href="@{/users/add}" class="btn btn-primary mb-3">Add New User</a>
		<a th:href="@{/customers}" class="btn btn-primary mb-3"th:text="#{a.customer_list}">Customer List</a>	
    	<a th:href="@{/orders}" class="btn btn-primary mb-3"th:text="#{a.order_list}">Order List</a>
		<a th:href="@{/products}" class="btn btn-primary mb-3"th:text="#{a.products}">products</a> 
		<a th:href="@{/categories}" class="btn btn-primary mb-3">Category List</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                    <th>Identify Name</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.identifyName}"></td>
                    <td>
                        <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
