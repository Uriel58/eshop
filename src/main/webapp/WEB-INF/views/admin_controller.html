<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.admain_page}">Admin's Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* 滿螢幕高度置中 */
        flex-direction: column;
        background-color: #f8f9fa;
    }
    .btn-container {
        display: flex;
        flex-direction: column;
        gap: 15px; /* 按鈕間距 */
        width: 250px; /* 調整按鈕寬度 */
    }
</style>
</head>
<body>
	<h1 th:text="#{a.admain_page}">Admin's Page</h1>
	<div class="d-grid gap-2" style="width: 200px; margin: 20px;">
		<a th:href="@{/}" class="btn btn-primary" th:text="#{a.back}">back</a>
		<a th:href="@{/users}" class="btn btn-primary"
			th:text="#{a.user_list}" >User List</a> <a th:href="@{/customers}"
			class="btn btn-primary" th:text="#{a.customer_list}">Customer
			List</a> <a th:href="@{/orders}" class="btn btn-primary"
			th:text="#{a.order_list}">Order List</a> <a th:href="@{/products}"
			class="btn btn-primary" th:text="#{a.product_list}">Product List</a> <a
			th:href="@{/categories}" class="btn btn-primary" th:text="#{a.category_list}">Category List</a>
	</div>
</body>
</html>
