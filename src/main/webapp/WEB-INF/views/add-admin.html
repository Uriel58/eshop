<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Admin</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1>Add New Admin</h1>

		<!-- 表單提交到 /users/save -->
		<form th:action="@{/users/save}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label">Admin Name</label> <input
					type="text" th:field="*{name}" class="form-control" id="name"
					placeholder="Enter admin name" required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label">Admin Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					placeholder="Enter admin email" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label">Password</label> <input
					type="password" th:field="*{password}" class="form-control"
					id="password" placeholder="Enter password" required>
			</div>

			<div class="mb-3">
				<label for="identifyName" class="form-label">身份</label> <select
					th:field="*{identifyName}" id="identifyName" class="form-select">
					<option value="" disabled selected>請選擇身份</option>
					<option value="customer">Customer</option>
					<option value="employee">Employee</option>
					<option value="employer">Employer</option>
				</select>
			</div>

			<button type="submit" class="btn btn-success">Save Admin</button>
			<a th:href="@{/}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
