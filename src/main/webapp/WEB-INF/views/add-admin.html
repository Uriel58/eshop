<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.add_new_user}">Add New User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 th:text="#{a.add_new_user}">Add New User</h1>

		<!-- 表單提交到 /users/save -->
		<form th:action="@{/users/save-admin}" th:object="${user}" method="post">
			<div class="mb-3">
				<label for="name" class="form-label" th:text="#{a.name}">Name</label> <input
					type="text" th:field="*{name}" class="form-control" id="name"
					placeholder="Enter admin name" required>
			</div>

			<div class="mb-3">
				<label for="email" class="form-label" th:text="#{a.email}">Email</label> <input
					type="email" th:field="*{email}" class="form-control" id="email"
					placeholder="Enter admin email" required>
			</div>

			<div class="mb-3">
				<label for="password" class="form-label" th:text="#{a.password}">Password</label> <input
					type="password" th:field="*{password}" class="form-control"
					id="password" placeholder="Enter password" required>
			</div>

			<div class="mb-3">
				<label for="identifyName" class="form-label" th:text="#{a.identity_name}">Identity Name</label> <select
					th:field="*{identifyName}" id="identifyName" class="form-select">
					<option value="" disabled selected th:text="#{a.add_new_user}">請選擇身份</option>
					<option value="customer">Customer</option>
					<option value="employee">Employee</option>
					<option value="employer">Employer</option>
				</select>
			</div>

			<button type="submit" class="btn btn-success" th:text="#{a.add}">add</button>
			<a th:href="@{/users}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
		</form>
	</div>
</body>
</html>
