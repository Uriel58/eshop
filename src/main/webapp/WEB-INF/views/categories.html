<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.category_list}">Category List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
table {
	border-collapse: collapse;
	width: 100%;
}

th, td {
	border: 1px solid #000;
	padding: 5px; /* 替代 cellpadding */
	text-align: left;
}
</style>
</head>
<body>
	<div class="container mt-4">
		<h1 th:if="${name}">
			<span th:text="#{home.message} + ${name}"></span>
		</h1>
		<h1 th:unless="${name}">
			<span th:text="#{home.message} + #{home.visitor}"></span>
		</h1>
		<a th:href="@{/categories/?lang=en}"
			class="btn btn-outline-secondary mb-3">English</a> <a
			th:href="@{/categories/?lang=zh_TW}"
			class="btn btn-outline-secondary mb-3">繁體中文</a> <a
			th:href="@{/admin}" class="btn btn-outline-secondary mb-3" th:text="#{a.back}">Back</a>
		<!-- 登出+註冊按鈕 -->
		<div th:if="${name}">
			<a th:href="@{/logout}" class="btn btn-danger me-2"
				th:text="#{a.logout}">Logout</a> <a th:href="@{/users/add}"
				class="btn btn-warning" th:text="#{a.register}">Register</a>
		</div>
		<!-- 登入+註冊按鈕 -->
		<div th:unless="${name}">
			<a th:href="@{/login}" class="btn btn-success me-2"
				th:text="#{a.login}">Login</a> <a th:href="@{/users/add}"
				class="btn btn-warning" th:text="#{a.register}">Register</a>
		</div>
		<h1 th:text="#{a.category_list}">Category List</h1>
		<a th:href="@{/categories/add}" class="btn btn-primary mb-3"
			th:text="#{a.add_new_category}">Add new Category</a> <a
			th:href="@{/users}" class="btn btn-primary mb-3"
			th:text="#{a.user_list}">User List</a> <a th:href="@{/customers}"
			class="btn btn-primary mb-3" th:text="#{a.customer_list}">Customer
			List</a> <a th:href="@{/orders}" class="btn btn-primary mb-3"
			th:text="#{a.order_list}">Order List</a> <a th:href="@{/products}"
			class="btn btn-primary mb-3" th:text="#{a.product_list}">Product
			List</a> <br /> <br />
		<table>
			<thead>
				<tr>
					<th th:text="#{a.id}">ID</th>
					<th th:text="#{a.prod_Type}">Product Type</th>
					<th th:text="#{a.prod_Line}">Product Line</th>
					<th th:text="#{a.description}">Product Type Info</th>
					<th th:text="#{a.create_time}">Created Time</th>
					<th th:text="#{a.update_time}">Updated Time</th>
					<th th:text="#{a.operate}">Operate</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.prodType}"></td>
					<td th:text="${category.prodLine}"></td>
					<td th:text="${category.description}"></td>
					<td th:text="${category.createdAt}"></td>
					<td th:text="${category.updatedAt}"></td>
					<td style="white-space: nowrap;"><a
						th:href="@{|/categories/edit/${category.id}|}"
						class="btn btn-warning btn-sm" th:text="#{a.edit}">edit</a> <a
						th:href="@{|/categories/delete/${category.id}|}"
						onclick="return confirm('確定要刪除嗎?');"
						class="btn btn-warning btn-sm" th:text="#{a.delete}">delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
