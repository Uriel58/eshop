<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{a.edit_drder_detail}">Edit Order Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="#{a.edit_drder_detail}">Edit Order Detail</h1>

    <!-- 表單: 更新 OrderDetail -->
    <form th:action="@{/orderDetails/update/{orderId}/{productId}(orderId=${detail.order.ordNum},productId=${detail.prodNum})}"
          th:object="${detail}" method="post">
        
        <!-- Product Number (只讀) -->
        <div class="mb-3">
            <label class="form-label" th:text="#{a.product_num}">Product Number</label>
            <input type="number" th:field="*{prodNum}" class="form-control" readonly required>
        </div>

        <!-- Price -->
        <div class="mb-3">
            <label class="form-label"th:text="#{a.product_price}">Product Price</label>
            <input type="number" step="0.01" th:field="*{ordPrice}" class="form-control" required>
        </div>

        <!-- Quantity -->
        <div class="mb-3">
            <label class="form-label"th:text="#{a.quantity_ordered}">Quantity Ordered</label>
            <input type="number" th:field="*{ordQty}" class="form-control" required>
        </div>

        <!-- Fare -->
        <div class="mb-3">
            <label class="form-label" th:text="#{a.fare}">Fare</label>
            <input type="number" step="0.01" th:field="*{fare}" class="form-control" required>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" class="btn btn-warning" th:text="#{a.update}">update</button>
        <a th:href="@{/orderDetails/{orderId}(orderId=${detail.order.ordNum})}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
    </form>
</div>
</body>
</html>
