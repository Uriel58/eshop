<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{a.edit_category}">Edit the category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="#{a.edit_category}">Edit the category</h1>
    <form th:action="@{/categories/update}" th:object="${category}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="prodType" class="form-label" th:text="#{a.prod_Type}">Product Type</label>
            <input type="text" id="prodType" th:field="*{prodType}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="prodLine" class="form-label" th:text="#{a.prod_Line}">Product Line</label>
            <input type="text" id="prodLine" th:field="*{prodLine}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label" th:text="#{a.description}">Product Type Info</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" >
        </div>

        <button type="submit" class="btn btn-warning me-2" th:text="#{a.update}">update</button>
        <a th:href="@{/categories}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
    </form>
</div>
</body>
</html>
