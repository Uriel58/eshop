<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{a.register}">Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="#{a.register}">Register</h1>

    <!-- 表單提交到 /users/save -->
    <form th:action="@{/users/save}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{a.name}">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
       			th:placeholder="#{a.enter_name}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label" th:text="#{a.email}">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" th:placeholder="#{a.enter_email}" required>
        </div>
                
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{a.password}">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" th:placeholder="#{a.enter_password}" required>
        </div>
        
        <div class="mb-3">
            <input type="hidden" th:field="*{identifyName}" id="identifyName" />
        </div>

        <button type="submit" class="btn btn-success" th:text="#{a.register}">register</button>
        <a th:href="@{/}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
    </form>
</div>
</body>
</html>
