<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New OrderDetail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Add New OrderDetail</h1>

    <p th:text="'orderId = ' + ${orderId}"></p>

    <form th:action="@{/orderDetails/save/{orderId}(orderId=${orderId})}"
          th:object="${orderDetail}" method="post">
        <div class="row">

            <div class="col-md-4 mb-3">
                <label>Product Number</label>
                <input type="number" th:field="*{prodNum}" class="form-control" required>
            </div>

            <div class="col-md-4 mb-3">
                <label>Price</label>
                <input type="number" step="0.01" th:field="*{ordPrice}" class="form-control" required>
            </div>

            <div class="col-md-4 mb-3">
                <label>Quantity</label>
                <input type="number" th:field="*{ordQty}" class="form-control" required>
            </div>

            <div class="col-md-4 mb-3">
                <label>Fare</label>
                <input type="number" step="0.01" th:field="*{fare}" class="form-control" required>
            </div>

        </div>

        <button type="submit" class="btn btn-success">Save Order</button>
        <a th:href="@{/orderDetails/{orderId}(orderId=${orderId})}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
