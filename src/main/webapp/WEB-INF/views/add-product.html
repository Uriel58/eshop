<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.add_new_product}">Add New Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .image-preview {
        max-width: 300px;
        max-height: 300px;
        margin-top: 10px;
        border: 2px dashed #ddd;
        padding: 10px;
        border-radius: 8px;
        background-color: #f8f9fa;
        overflow: hidden;
    }
    .image-preview img {
        max-width: 100%;
        max-height: 280px;
        height: auto;
        display: block;
        margin: 0 auto;
    }
    .upload-label {
        cursor: pointer;
        display: inline-block;
        padding: 8px 16px;
        background-color: #0d6efd;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    .upload-label:hover {
        background-color: #0b5ed7;
    }
    .preview-title {
        margin-bottom: 10px;
        font-weight: 500;
        color: #28a745;
    }
</style>
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="#{a.add_new_product}">Add New Product</h1>

        <form th:action="@{/products/save}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label th:text="#{a.product_name}">Product Name</label>
                <input type="text" name="prodName" class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label th:text="#{a.category}">Category</label>
                <select name="category.id" class="form-control" required>
                    <option value="" th:text="#{a.select}">-- Select --</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}"
                            th:text="${cat.prodType + ' - ' + cat.prodLine + ' - ' + cat.description}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label th:text="#{a.price}">Price</label>
                <input type="number" step="0.01" name="prodPrice" class="form-control" required>
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_info}">Product Info</label>
                <textarea name="prodInfo" class="form-control" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_keywords}">Product Keywords</label>
                <input type="text" name="prodKeywords" class="form-control">
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_tag}">Product Tag</label>
                <input type="text" name="prodTags" class="form-control">
            </div>

            <!-- åœ–ç‰‡ä¸Šå‚³å€åŸŸ -->
            <div class="mb-3">
                <label th:text="#{a.product_image_URL}">Product Image</label>
                <div>
                    <label for="imageFile" class="upload-label">
                        ğŸ“ é¸æ“‡åœ–ç‰‡
                    </label>
                    <input type="file" id="imageFile" name="imageFile" 
                           accept="image/*" style="display: none;" 
                           onchange="previewImage(event)">
                    <small class="form-text text-muted d-block mt-1">
                        æ”¯æ´æ ¼å¼ï¼šJPG, PNG, GIF (å»ºè­°å¤§å°: æœ€å¤§ 5MB)
                    </small>
                </div>
                
                <!-- åœ–ç‰‡é è¦½å€ -->
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <div class="preview-title">æ–°åœ–ç‰‡é è¦½ï¼š</div>
                    <img id="previewImg" src="" alt="åœ–ç‰‡é è¦½">
                </div>
            </div>

            <div class="mb-3">
                <label th:text="#{a.inventory_quantity}">Inventory Quantity</label>
                <input type="number" name="prodStockQty" class="form-control" value="0">
            </div>

            <button type="submit" class="btn btn-success" th:text="#{a.add}">add</button>
            <a th:href="@{/products}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (file) {
                // æª¢æŸ¥æª”æ¡ˆå¤§å°ï¼ˆ5MB = 5 * 1024 * 1024 bytesï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    alert('æª”æ¡ˆå¤§å°ä¸å¯è¶…é 5MB');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                // æª¢æŸ¥æª”æ¡ˆé¡å‹
                if (!file.type.startsWith('image/')) {
                    alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
