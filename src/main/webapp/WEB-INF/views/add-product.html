<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.add_new_product}">Add New Product</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 th:text="#{a.add_new_product}">Add New Product</h1>

		<form th:action="@{/products/save}" th:object="${product}"
			method="post">
			<div class="mb-3">
				<label th:text="#{a.product_name}">Product Name</label> <input type="text"
					th:field="*{prodName}" class="form-control" required>
			</div>

			<div class="col-md-4 mb-3">
				<label th:text="#{a.category}">Category</label> <select th:field="*{category.id}"
					class="form-control" required>
					<option value="" th:text="#{a.select}">-- Select --</option>
					<option th:each="cat : ${categories}" th:value="${cat.id}"
						th:text="${cat.prodType + ' - ' + cat.prodLine + ' - ' + cat.description}"
						th:selected="${cat.id == product.category.id}"></option>
				</select>
			</div>

			<div class="mb-3">
				<label th:text="#{a.price}">Price</label> <input type="number" step="0.01"
					th:field="*{prodPrice}" class="form-control" required>
			</div>

			<div class="mb-3">
				<label th:text="#{a.product_info}">Product Info</label>
				<textarea th:field="*{prodInfo}" class="form-control" rows="3"></textarea>
			</div>

			<div class="mb-3">
				<label th:text="#{a.product_keywords}">Product Keywords</label> <input type="text"
					th:field="*{prodKeywords}" class="form-control">
			</div>


			<div class="mb-3">
				<label th:text="#{a.product_tag}">Product Tag</label> <input type="text" th:field="*{prodTags}"
					class="form-control">
			</div>

			<div class="mb-3">
				<label th:text="#{a.product_image_URL}">Product Image (URL)</label> <input type="text"
					th:field="*{prodImages}" class="form-control">
			</div>

			<div class="mb-3">
				<label th:text="#{a.inventory_quantity}">Inventory Quantity</label> <input type="number"
					th:field="*{prodStockQty}" class="form-control">
			</div>

			<button type="submit" class="btn btn-success" th:text="#{a.add}">add</button>
			<a th:href="@{/products}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
		</form>
	</div>
</body>
</html>
