<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{cart.title}">Cart Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            border: 1px solid #e0e0e0;
            padding: 10px;
            margin-bottom: 20px;
            box-shadow: 2px 2px 5px #ccc;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.03);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .price {
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .cart-total {
            font-weight: bold;
            font-size: 1.5rem;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 th:text="#{cart.cartDetails}">Cart Details</h2>

        <!-- 顯示購物車明細 -->
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>商品名稱</th>
                                <th>商品圖片</th>
                                <th>價格</th>
                                <th>數量</th>
                                <th>總價</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 顯示每個商品 -->
                            <tr th:each="detail : ${details}">
                                <td th:text="${detail.product.prodName}">商品名稱</td>
                                <td>
                                    <img th:src="@{'/resources/images/' + ${detail.product.prodImages}}" 
                                         class="product-image" alt="Product Image">
                                </td>
                                <td th:text="${#numbers.formatDecimal(detail.prodPrice, 0, 'COMMA', 2, 'POINT')} + ' 元'">價格</td>
                                <td>
                                    <form th:action="@{/cart/{cartId}/update-product(cartId=${cart.id})}" method="post">
                                        <input type="number" th:name="quantity" th:value="${detail.cartQty}" 
                                               class="form-control" min="1">
                                        <input type="hidden" th:name="productId" th:value="${detail.product.prodNum}" />
                                        <button type="submit" class="btn btn-primary mt-2">更新數量</button>
                                    </form>
                                </td>
                                <td th:text="${#numbers.formatDecimal(detail.cartTotal, 0, 'COMMA', 2, 'POINT')} + ' 元'">總價</td>
                                <td>
                                    <!-- 刪除商品 -->
                                    <a th:href="@{/cart/{cartId}/remove-product/{productId}(cartId=${cart.id}, productId=${detail.product.prodNum})}"
                                       class="btn btn-danger">刪除</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- 顯示購物車總計 -->
                <div class="d-flex justify-content-between">
                    <h3 class="cart-total">總價: <span th:text="${#numbers.formatDecimal(cart.cartTotal, 0, 'COMMA', 2, 'POINT')} + ' 元'">總價</span></h3>
                    <form th:action="@{/cart/{cartId}/checkout(cartId=${cart.id})}" method="post">
                        <button type="submit" class="btn btn-success">結帳</button>
                    </form>
                </div>
            </div>
        </div>
        
        <!-- 返回購物車列表 -->
        <div class="mt-4">
            <a th:href="@{/cart/cart-list}" class="btn btn-secondary">返回購物車列表</a>
        </div>
    </div>
</body>
</html>
