<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Add New Order</h1>

    <form th:action="@{/orders/save}" th:object="${order}" method="post">
        <div class="row">
            <div class="mb-3">
				<label>County</label> <select th:field="*{county}"
					class="form-control">
					<option value="">-- Select --</option>
					<option value="台北市">台北市</option>
					<option value="新北市">新北市</option>
					<option value="台中市">台中市</option>
					<option value="高雄市">高雄市</option>
					<option value="台南市">台南市</option>
					<option value="桃園市">桃園市</option>
					<option value="新竹市">新竹市</option>
					<option value="嘉義市">嘉義市</option>
					<option value="基隆市">基隆市</option>
					<option value="新竹縣">新竹縣</option>
					<option value="苗栗縣">苗栗縣</option>
					<option value="彰化縣">彰化縣</option>
					<option value="南投縣">南投縣</option>
					<option value="雲林縣">雲林縣</option>
					<option value="嘉義縣">嘉義縣</option>
					<option value="屏東縣">屏東縣</option>
					<option value="宜蘭縣">宜蘭縣</option>
					<option value="花蓮縣">花蓮縣</option>
					<option value="台東縣">台東縣</option>
					<option value="澎湖縣">澎湖縣</option>
					<option value="金門縣">金門縣</option>
					<option value="連江縣">連江縣</option>
				</select>
			</div>
            <div class="col-md-4 mb-3">
                <label>Customer Number</label>
                <input type="text" th:field="*{customer.customerId}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Order Status</label>
                <input type="text" th:field="*{orderStatus}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Payment Method</label>
                <input type="text" th:field="*{paymentMethod}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Delivery Method</label>
                <input type="text" th:field="*{deliveryMethod}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Order Barcode</label>
                <input type="text" th:field="*{orderBarcode}" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Save Order</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
