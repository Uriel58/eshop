<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- 登入者名稱 -->
    <h1 th:text="${name != null} ? ${'Hello！ '+ name} : 'Hello！ visitor'"></h1>
    
    <a th:href="@{/}" class="btn btn-outline-secondary mt-3">Back</a>
    <h1>Product List</h1>

    <!-- 新增商品按鈕 -->
    <a th:href="@{/products/add}" class="btn btn-primary mb-3">Add New Product</a>
	<a th:href="@{/products/edit/{prodNum}(prodNum=${product.prodNum})}" class="btn btn-warning btn-sm">Edit</a>
    <a th:href="@{/products/delete/{prodNum}(prodNum=${product.prodNum})}" class="btn btn-danger btn-sm">Delete</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Number</th>
                <th>Name</th>
                <th>Type</th>
                <th>Line</th>
                <th>Price</th>
                <th>Stock Qty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.prodNum}"></td>
                <td th:text="${product.prodName}"></td>
                <td th:text="${product.prodType}"></td>
                <td th:text="${product.prodLine}"></td>
                <td th:text="${product.prodPrice}"></td>
                <td th:text="${product.prodStockQty}"></td>
                <td>
                <a th:href="@{/products/edit/{prodNum}(prodNum=${product.prodNum})}" class="btn btn-warning btn-sm">Edit</a>
    			<a th:href="@{/products/delete/{prodNum}(prodNum=${product.prodNum})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 登出按鈕 -->
    <a th:href="@{/logout}" class="btn btn-danger mt-3">Logout</a>
</div>
</body>
</html>
