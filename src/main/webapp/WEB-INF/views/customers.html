<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- 登入者名稱 -->
    <!---<h1 th:text="${name} + Hello"></h1>--->
    <h1 th:text="${name != null} ? ${'Hello！ '+ name} : 'Hello！ visitor'"></h1>
    
	<a th:href="@{/}" class="btn btn-outline-secondary mt-3">Back </a>
    <h1>Customer List</h1>

    <!-- 新增客戶按鈕 -->
    <a th:href="@{/customers/add}" class="btn btn-primary mb-3">Add New Customer</a>
    		<a th:href="@{/users}" class="btn btn-primary mb-3"th:text="#{a.user_list}">User List</a>
    		<a th:href="@{/orders}" class="btn btn-primary mb-3"th:text="#{a.order_list}">Order List</a>
    		<a th:href="@{/products}" class="btn btn-primary mb-3"th:text="#{a.products}">products</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Customer ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Telephone</th>
                <th>Address</th>
                <th>Keyword</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.customerId}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.telephone}"></td>
                <td th:text="${customer.address}"></td>
                <td th:text="${customer.keyword}"></td>
                <td th:text="${customer.age}"></td>
                <td th:text="${customer.gender}"></td>
                <td>
                    <a th:href="@{/customers/edit/{id}(id=${customer.customerId})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/customers/delete/{id}(id=${customer.customerId})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- 登出按鈕 -->
    <a th:href="@{/logout}" class="btn btn-danger mt-3">Logout</a>
</div>
</body>
</html>
