<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.customer_list}">Customer List</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">

		<!-- 登入者名稱 -->
		<!---<h1 th:text="${name} + Hello"></h1>--->
		<h1 th:if="${name}">
			<span th:text="#{home.message} + ${name}"></span>
		</h1>
		<h1 th:unless="${name}">
			<span th:text="#{home.message} + #{home.visitor}"></span>
		</h1>
		<a th:href="@{/customers/?lang=en}"
			class="btn btn-outline-secondary mb-3">English</a> <a
			th:href="@{/customers/?lang=zh_TW}"
			class="btn btn-outline-secondary mb-3">繁體中文</a>
		<a th:href="@{/admin}" class="btn btn-outline-secondary mb-3"th:text="#{a.back}">back</a>
		<!-- 登出+註冊按鈕 -->
			<div th:if="${name}">
				<a th:href="@{/logout}" class="btn btn-danger me-2"
					th:text="#{a.logout}">Logout</a> <a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
			</div>
			<!-- 登入+註冊按鈕 -->
			<div th:unless="${name}">
				<a th:href="@{/login}" class="btn btn-success me-2"
					th:text="#{a.login}">Login</a> <a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
			</div>
		<h1 th:text="#{a.customer_list}">Customer List</h1>

		<!-- 新增客戶按鈕 -->
		<a th:href="@{/customers/add}" class="btn btn-primary mb-3" th:text="#{a.add_new_ustomer}">Add
			New Customer</a> <a th:href="@{/users}" class="btn btn-primary mb-3"
			th:text="#{a.user_list}">User List</a> <a th:href="@{/orders}"
			class="btn btn-primary mb-3" th:text="#{a.order_list}">Order List</a>
		<a th:href="@{/products}" class="btn btn-primary mb-3"
			th:text="#{a.product_list}">Product List</a>
			<a th:href="@{/categories}" class="btn btn-primary mb-3" th:text="#{a.category_list}">Category List</a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th th:text="#{a.id}">ID</th>
					<th th:text="#{a.name}">Name</th>
					<th th:text="#{a.email}">Email</th>
					<th th:text="#{a.telephone}">Telephone</th>
					<th th:text="#{a.address}">Address</th>
					<th th:text="#{a.keyword}">Keyword</th>
					<th th:text="#{a.age}">Age</th>
					<th th:text="#{a.gender}">Gender</th>
					<!-- 新增了 User 列 -->
					<th th:text="#{a.user_id}">User Id</th>
					<th th:text="#{a.operate}">Operate</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.customerId}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.email}"></td>
					<td th:text="${customer.telephone}"></td>
					<td th:text="${customer.address}"></td>
					<td th:text="${customer.keyword}"></td>
					<td th:text="${customer.age}"></td>
					<td th:text="${customer.gender}"></td>
					<!-- 添加 User Id -->
					<td th:text="${customer.user.id}"></td>

					<td><a
						th:href="@{/customers/edit/{id}(id=${customer.customerId})}"
						class="btn btn-warning btn-sm" th:text="#{a.edit}">edit</a> <a
						th:href="@{/customers/delete/{id}(id=${customer.customerId})}"
						class="btn btn-danger btn-sm"
						th:onclick="|return confirm('#{a.delete_this_customer}')|"th:text="#{a.delete}">delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
