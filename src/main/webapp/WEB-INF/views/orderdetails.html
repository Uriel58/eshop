<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.order_detail} + ':' + ${orderId}">Order Details</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<!--
	 * OrderDetail有ord_num(訂單編號),prodNum(產品編號),ord_qty(訂單數量),
	 * ord_price(各產品價格),fare(運費)
	 -->
	<div class="container mt-4">
		<h1 th:if="${name}">
			<span th:text="#{home.message} + ${name}"></span>
		</h1>
		<h1 th:unless="${name}">
			<span th:text="#{home.message} + #{home.visitor}"></span>
		</h1>
		<a th:href="@{/orderDetails/{orderId}(orderId=${orderId}, lang='en')}"
			class="btn btn-outline-secondary mb-3"> English </a> <a
			th:href="@{/orderDetails/{orderId}(orderId=${orderId}, lang='zh_TW')}"
			class="btn btn-outline-secondary mb-3"> 繁體中文 </a> <a
			th:href="@{/orders}" class="btn btn-outline-secondary mb-3"
			th:text="#{a.back}">back</a>
		<div>
			<a th:href="@{/orderDetails/add/{orderId}(orderId=${orderId})}"
				class="btn btn-primary mb-3" th:text="#{a.add_new_order_details}">Add New Order Detail</a>
		</div>
		<h3 th:text="#{a.order_detail} + ':' + ${orderId}">Order Details</h3>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th th:text="#{a.id}">ID</th>
					<th th:text="#{a.product_num}">Product Number</th>
					<th th:text="#{a.product_price}">Product Price</th>
					<th th:text="#{a.quantity_ordered}">Quantity Ordered</th>
					<th th:text="#{a.fare}">Fare</th>
					<th th:text="#{a.operate}">Operate</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail : ${details}">
					<td th:text="${detail.order.ordNum}"></td>
					<td th:text="${detail.prodNum}"></td>
					<td th:text="${detail.ordPrice}"></td>
					<td th:text="${detail.ordQty}"></td>
					<td th:text="${detail.fare}"></td>
					<td><a th:href="@{/orderDetails/edit/{orderId}/{productId}(orderId=${orderId}, productId=${detail.prodNum})}"
						class="btn btn-warning btn-sm"th:text="#{a.edit}">edit</a><a
						th:href="@{/orderDetails/delete/{orderId}/{productId}(orderId=${detail.ordNum}, productId=${detail.prodNum})}"
						class="btn btn-danger btn-sm"
						th:onclick="|return confirm('#{a.delete_this_orderdetail}')|"th:text="#{a.delete}">delete</a>
					</td>
				</tr>
			</tbody>
		</table>

		<a th:href="@{/admin}" class="btn btn-danger mt-4"
			th:text="#{a.back_to_admin_page}">back to admin's page</a>
	</div>
</body>
</html>
