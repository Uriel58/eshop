<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- #{} → 表示「從 MessageSource 取值（國際化訊息）」-->
<title th:text="#{home.title}">Welcome</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.product-card {
	border: 1px solid #e0e0e0;
	padding: 10px;
	margin-bottom: 20px;
	box-shadow: 2px 2px 5px #ccc;
	transition: transform 0.2s ease-in-out;
}

.product-card:hover {
	transform: scale(1.03);
}

.product-image {
	width: 100%;
	height: 200px;
	object-fit: cover;
}

.price {
	color: black;
	font-weight: bold;
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<div class="d-flex justify-content-between align-items-center">
		<!-- 左側：歡迎訊息 -->
		<div>
			<h1 th:if="${name}">
				<span th:text="#{home.message} + ${name}"></span>
			</h1>
			<h1 th:unless="${name}">
				<span th:text="#{home.message} + #{home.visitor}"></span>
			</h1>
			<!-- 管理員按鈕 -->
			<div th:if="${users != null and users.identifyName != 'customer'}">
				<a th:href="@{/admin}" class="btn btn-primary mb-3">Switch Admin
					Page</a>
			</div>
		</div>

		<!-- 右側：購物車按鈕 -->
		<div th:if="${cart != null}">
			<a th:href="@{/cart/{cartId}/cartdetails(cartId=${cart.id})}"
				class="btn btn-outline-secondary mt-3" th:text="#{a.Carts}">Check
				carts...</a>
		</div>
	</div>

	<div class="container mt-4 text-center">
		<hr>
		<!-- 語言按鈕 -->
		<div class="mb-3">
			<a th:href="@{/?lang=en}" class="btn btn-primary me-2">English</a> <a
				th:href="@{/?lang=zh_TW}" class="btn btn-primary">繁體中文</a>

			<hr>
			<!-- 登出+註冊按鈕 -->
			<div th:if="${name}">
				<a th:href="@{/logout}" class="btn btn-danger me-2"
					th:text="#{a.logout}">Logout</a> <a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
			</div>
			<!-- 登入+註冊按鈕 -->
			<div th:unless="${name}">
				<a th:href="@{/login}" class="btn btn-success me-2"
					th:text="#{a.login}">Login</a> <a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
			</div>
		</div>
		<hr>
		<!-- 篩選區域 -->
		<!-- 第1層：prodType -->
		<div>
			<label>產品類型：</label> <select id="prodTypeSelect">
				<option value="">-- 請選擇 --</option>
				<option th:each="type : ${prodTypes}" th:value="${type}"
					th:text="${type}"></option>
			</select>
		</div>

		<!-- 第2層：prodLine（初始隱藏） -->
		<div id="prodLineDiv" style="display: none; margin-top: 10px;">
			<label>產品類別：</label> <select id="prodLineSelect">
				<option value="">-- 請選擇 --</option>
			</select>
		</div>

		<!-- 第3層：description（初始隱藏） -->
		<div id="descriptionDiv" style="display: none; margin-top: 10px;">
			<label>產品細項：</label> <select id="descriptionSelect">
				<option value="">-- 請選擇 --</option>
			</select>
		</div>
	</div>
	<!-- 商品列表，顯示商品圖片名字價格，點進去可以跳轉商品詳細頁面 -->
	<div class="row">
		<div class="col-md-3" th:each="product : ${products}">
			<a th:href="@{/products/details/{id}(id=${product.prodNum})}"
				style="text-decoration: none; color: inherit;">
				<div class="product-card">
					<img class="product-image"
						th:src="@{'/resources/images/' + ${product.prodImages}}"
						style="width: 100px; height: auto;" />
					<!-- alt="Product Image" -->
					<h5 th:text="${product.prodName}">商品名稱</h5>
					<p class="price"
						th:text="${#numbers.formatDecimal(product.prodPrice, 0, 'COMMA', 2, 'POINT')} + ' 元'">價格</p>
				</div>
			</a>
		</div>
	</div>

	<!-- 分頁按鈕 -->
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center">

			<!-- 上一頁 -->
			<li class="page-item"
				th:classappend="${currentPage == 0} ? 'disabled'"><a
				class="page-link" th:href="@{/(page=${currentPage - 1})}"> 上一頁 </a>
			</li>

			<!-- 數字頁碼 -->
			<li class="page-item"
				th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
				th:classappend="${i == currentPage} ? 'active'"><a
				class="page-link" th:href="@{'/?page=' + ${i}}" th:text="${i + 1}"></a>
			</li>

			<!-- 下一頁 -->
			<li class="page-item"
				th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
				<a class="page-link" th:href="@{/(page=${currentPage + 1})}">
					下一頁 </a>
			</li>

		</ul>
	</nav>
	<script th:inline="javascript">
document.addEventListener('DOMContentLoaded', () => {

    const ctx = /*[[@{/}]]*/ ''; // 動態取得 contextPath，例如 /echop/

    const prodTypeSelect = document.getElementById('prodTypeSelect');
    const prodLineSelect = document.getElementById('prodLineSelect');
    const descriptionSelect = document.getElementById('descriptionSelect');
    const prodLineDiv = document.getElementById('prodLineDiv');
    const descriptionDiv = document.getElementById('descriptionDiv');
    const productContainer = document.querySelector('.row');

    function updateProducts(products) {
        productContainer.innerHTML = '';
        products.forEach(product => {
            const html = `
                <div class="col-md-3">
                    <a href="${ctx}products/details/${product.prodNum}" style="text-decoration: none; color: inherit;">
                        <div class="product-card">
                            <img class="product-image" src="${ctx}resources/images/${product.prodImages}" />
                            <h5>${product.prodName}</h5>
                            <p class="price">${Number(product.prodPrice).toLocaleString()} 元</p>
                        </div>
                    </a>
                </div>`;
            productContainer.insertAdjacentHTML('beforeend', html);
        });
    }

    async function fetchJSON(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error('HTTP error ' + response.status);
        return await response.json();
    }

    // 第1層：選擇產品類型
    prodTypeSelect.addEventListener('change', async () => {
        const prodType = prodTypeSelect.value;

        if (prodType) {
            // 請求產品線
            const prodLines = await fetchJSON(`${ctx}api/Select/getProdLines?prodType=${encodeURIComponent(prodType)}`);
            prodLineSelect.innerHTML = '<option value="">--請選擇--</option>';
            prodLines.forEach(line => {
                const opt = document.createElement('option');
                opt.textContent = line;
                opt.value = line;
                prodLineSelect.appendChild(opt);
            });
            prodLineDiv.style.display = 'block';
            descriptionDiv.style.display = 'none';

            // 更新商品
            const products = await fetchJSON(`${ctx}api/Select/filter?prodType=${encodeURIComponent(prodType)}`);
            updateProducts(products);
        } else {
            prodLineDiv.style.display = 'none';
            descriptionDiv.style.display = 'none';
            const products = await fetchJSON(`${ctx}api/Select/filter`);
            updateProducts(products);
        }
    });

    // 第2層：選擇產品線
    prodLineSelect.addEventListener('change', async () => {
        const prodType = prodTypeSelect.value;
        const prodLine = prodLineSelect.value;

        if (prodLine) {
            // 請求描述
            const descriptions = await fetchJSON(`${ctx}api/Select/getDescriptions?prodType=${encodeURIComponent(prodType)}&prodLine=${encodeURIComponent(prodLine)}`);
            descriptionSelect.innerHTML = '<option value="">--請選擇--</option>';
            descriptions.forEach(desc => {
                const opt = document.createElement('option');
                opt.textContent = desc;
                opt.value = desc;
                descriptionSelect.appendChild(opt);
            });
            descriptionDiv.style.display = 'block';

            // 更新商品
            const products = await fetchJSON(`${ctx}api/Select/filter?prodType=${encodeURIComponent(prodType)}&prodLine=${encodeURIComponent(prodLine)}`);
            updateProducts(products);
        } else {
            descriptionDiv.style.display = 'none';
            const products = await fetchJSON(`${ctx}api/Select/filter?prodType=${encodeURIComponent(prodType)}`);
            updateProducts(products);
        }
    });

    // 第3層：選擇描述
    descriptionSelect.addEventListener('change', async () => {
        const prodType = prodTypeSelect.value;
        const prodLine = prodLineSelect.value;
        const description = descriptionSelect.value;
        const products = await fetchJSON(`${ctx}api/Select/filter?prodType=${encodeURIComponent(prodType)}&prodLine=${encodeURIComponent(prodLine)}&description=${encodeURIComponent(description)}`);
        updateProducts(products);
    });
});
</script>

</body>
</html>
