<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{home.title}">Welcome</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
.product-card {
	border: 1px solid #e0e0e0;
	padding: 10px;
	margin-bottom: 20px;
	box-shadow: 2px 2px 5px #ccc;
	transition: transform 0.2s ease-in-out;
}

.product-card:hover {
	transform: scale(1.03);
}

.product-image {
	width: 100%;
	height: 200px;
	object-fit: cover;
}

.price {
	color: black;
	font-weight: bold;
	font-size: 1.2rem;
}
</style>
</head>
<body>
	<div class="d-flex justify-content-between align-items-center">
		<div>
			<h1 th:if="${name}">
				<span th:text="#{home.message} + ${name}"></span>
			</h1>
			<h1 th:unless="${name}">
				<span th:text="#{home.message} + #{home.visitor}"></span>
			</h1>
			<div th:if="${users != null and users.identifyName != 'customer'}">
				<a th:href="@{/admin}" class="btn btn-primary mb-3" th:text="#{a.switch_admin_page}">Switch Admin Page</a>
			</div>
		</div>

		<div th:if="${cart != null}">
			<a th:href="@{/cart/{cartId}/cartdetails(cartId=${cart.id})}"
				class="btn btn-outline-secondary mt-3" th:text="#{a.Carts}">Check carts...</a>
		</div>
	</div>

	<div class="container mt-4 text-center">
		<hr>
		<div class="mb-3">
			<a th:href="@{/?lang=en}" class="btn btn-primary me-2">English</a> 
			<a th:href="@{/?lang=zh_TW}" class="btn btn-primary">繁體中文</a>

			<hr>
			<div th:if="${name}">
				<a th:href="@{/logout}" class="btn btn-danger me-2"
					th:text="#{a.logout}">Logout</a> 
				<a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
				<a th:href="@{/password-reset-page}" class="btn btn-success me-2" th:text="#{a.reset_password}">Reset Password</a>
			</div>
			<div th:unless="${name}">
				<a th:href="@{/login}" class="btn btn-success me-2"
					th:text="#{a.login}">Login</a> 
				<a th:href="@{/users/add}"
					class="btn btn-warning" th:text="#{a.register}">Register</a>
				<a th:href="@{/password-reset-page}" class="btn btn-danger me-2" th:text="#{a.reset_password}">Reset Password</a>
			</div>
		</div>
		<hr>
		<!-- 篩選區域 -->
		<div>
			<label th:text="#{a.prod_Type}">Product Type:</label> 
			<select id="prodTypeSelect">
				<option value="" th:text="#{a.choose}">-- Please choose --</option>
				<option th:each="type : ${prodTypes}" th:value="${type}"
					th:text="${type}"></option>
			</select>
			<button id="clearFilterBtn" class="btn btn-sm btn-secondary ms-2" style="display:none;" th:text="#{a.choose_clear}">Choose Clear</button>
		</div>

		<div id="prodLineDiv" style="display: none; margin-top: 10px;">
			<label th:text="#{a.prod_Line}">Product Line:</label> 
			<select id="prodLineSelect">
				<option value="" th:text="#{a.choose}">-- Please choose --</option>
			</select>
		</div>

		<div id="descriptionDiv" style="display: none; margin-top: 10px;">
			<label th:text="#{a.description}">Product Type Info:</label> 
			<select id="descriptionSelect">
				<option value="" th:text="#{a.choose}">-- Please choose --</option>
			</select>
		</div>
	</div>

	<!-- 商品列表 -->
	<div class="row">
		<div class="col-md-3" th:each="product : ${products}">
			<a th:href="@{/products/details/{id}(id=${product.prodNum})}"
				style="text-decoration: none; color: inherit;">
				<div class="product-card">
					<img class="product-image"
						th:src="@{'/resources/images/' + ${product.prodImages}}"
						style="width: 100px; height: auto;" />
					<h5 th:text="${product.prodName}">商品名稱</h5>
					<p class="price"
   						th:text="${#numbers.formatDecimal(product.prodPrice, 0, 'COMMA', 2, 'POINT')} + ' ' + #{a.dollar}">價格</p>

				</div>
			</a>
		</div>
	</div>

	<!-- 分頁按鈕 -->
	<nav aria-label="Page navigation example">
		<ul class="pagination justify-content-center" id="paginationContainer">
			<!-- 初始分頁由 Thymeleaf 渲染 -->
			<li class="page-item"
				th:classappend="${currentPage == 0} ? 'disabled'">
				<a class="page-link" th:href="@{/(page=${currentPage - 1})}"  th:text="#{a.previous_page}">Previous page</a>
			</li>

			<li class="page-item"
				th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
				th:classappend="${i == currentPage} ? 'active'">
				<a class="page-link" th:href="@{'/?page=' + ${i}}" th:text="${i + 1}"></a>
			</li>

			<li class="page-item"
				th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
				<a class="page-link" th:href="@{/(page=${currentPage + 1})}"  th:text="#{a.next_page}">Next page</a>
			</li>
		</ul>
	</nav>

	<script th:inline="javascript">
	document.addEventListener('DOMContentLoaded', () => {
    const ctx = /*[[@{/}]]*/ '';
    const prodTypeSelect = document.getElementById('prodTypeSelect');
    const prodLineSelect = document.getElementById('prodLineSelect');
    const descriptionSelect = document.getElementById('descriptionSelect');
    const prodLineDiv = document.getElementById('prodLineDiv');
    const descriptionDiv = document.getElementById('descriptionDiv');
    const productContainer = document.querySelector('.row');
    const paginationContainer = document.getElementById('paginationContainer');
    const clearFilterBtn = document.getElementById('clearFilterBtn');
    const no_matching_Text = /*[[#{a.no_matching_products}]]*/ 'No matching products';
    const dollarText = /*[[#{a.dollar}]]*/ 'dollar';
    const previous_page = /*[[#{a.previous_page}]]*/ 'Previous page';
    const next_page = /*[[#{a.next_page}]]*/ 'Next page';
    const chooseText = /*[[#{a.choose}]]*/ '--Please choose--';
    let isFiltering = false;
    let currentFilterPage = 0;

    function updateProducts(products) {
        productContainer.innerHTML = '';
        if (products.length === 0) {
            productContainer.innerHTML = '<div class="col-12 text-center"><p>${no_matching_Text}</p></div>';
            return;
        }
        products.forEach(product => {
            const html = `
                <div class="col-md-3">
                    <a href="${ctx}products/details/${product.prodNum}" style="text-decoration: none; color: inherit;">
                        <div class="product-card">
                            <img class="product-image" src="${ctx}resources/images/${product.prodImages}" />
                            <h5>${product.prodName}</h5>
                            <p class="price">${Number(product.prodPrice).toLocaleString() + dollarText} </p>
                        </div>
                    </a>
                </div>`;
            productContainer.insertAdjacentHTML('beforeend', html);
        });
    }

    function updatePagination(currentPage, totalPages) {
        paginationContainer.innerHTML = '';
        
        // 上一頁
        const prevLi = document.createElement('li');
        prevLi.className = 'page-item' + (currentPage === 0 ? ' disabled' : '');
        prevLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage - 1}">${previous_page}</a>`;
        paginationContainer.appendChild(prevLi);
        
        // 數字頁碼
        for (let i = 0; i < totalPages; i++) {
            const pageLi = document.createElement('li');
            pageLi.className = 'page-item' + (i === currentPage ? ' active' : '');
            pageLi.innerHTML = `<a class="page-link" href="#" data-page="${i}">${i + 1}</a>`;
            paginationContainer.appendChild(pageLi);
        }
        
        // 下一頁
        const nextLi = document.createElement('li');
        nextLi.className = 'page-item' + (currentPage >= totalPages - 1 ? ' disabled' : '');
        nextLi.innerHTML = `<a class="page-link" href="#" data-page="${currentPage + 1}">${next_page}</a>`;
        paginationContainer.appendChild(nextLi);
        
        // 綁定點擊事件
        paginationContainer.querySelectorAll('a.page-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const page = parseInt(link.getAttribute('data-page'));
                if (page >= 0 && page < totalPages && page !== currentPage) {
                    if (isFiltering) {
                        currentFilterPage = page;
                        loadFilteredProducts(page);
                    } else {
                        window.location.href = `${ctx}?page=${page}`;
                    }
                }
            });
        });
    }

    async function fetchJSON(url) {
        const response = await fetch(url);
        if (!response.ok) throw new Error('HTTP error ' + response.status);
        return await response.json();
    }

    async function loadFilteredProducts(page = 0) {
        const prodType = prodTypeSelect.value;
        const prodLine = prodLineSelect.value;
        const description = descriptionSelect.value;
        
        let url = `${ctx}api/Select/filter?page=${page}`;
        if (prodType) url += `&prodType=${encodeURIComponent(prodType)}`;
        if (prodLine) url += `&prodLine=${encodeURIComponent(prodLine)}`;
        if (description) url += `&description=${encodeURIComponent(description)}`;
        
        const data = await fetchJSON(url);
        updateProducts(data.products);
        updatePagination(data.currentPage, data.totalPages);
    }

    // 清除篩選按鈕
    clearFilterBtn.addEventListener('click', () => {
        window.location.href = ctx;
    });

    // 第1層：選擇產品類型
    prodTypeSelect.addEventListener('change', async () => {
        const prodType = prodTypeSelect.value;
        
        if (prodType) {
            isFiltering = true;
            currentFilterPage = 0;
            clearFilterBtn.style.display = 'inline-block';

            const prodLines = await fetchJSON(`${ctx}api/Select/getProdLines?prodType=${encodeURIComponent(prodType)}`);
            prodLineSelect.innerHTML = `<option value="">${chooseText}</option>`;
            prodLines.forEach(line => {
                const opt = document.createElement('option');
                opt.textContent = line;
                opt.value = line;
                prodLineSelect.appendChild(opt);
            });
            prodLineDiv.style.display = 'block';
            descriptionDiv.style.display = 'none';
            descriptionSelect.innerHTML = `<option value="">${chooseText}</option>`;

            await loadFilteredProducts(0);
        } else {
            isFiltering = false;
            clearFilterBtn.style.display = 'none';
            prodLineDiv.style.display = 'none';
            descriptionDiv.style.display = 'none';
            window.location.href = ctx;
        }
    });

    // 第2層：選擇產品線
    prodLineSelect.addEventListener('change', async () => {
        const prodType = prodTypeSelect.value;
        const prodLine = prodLineSelect.value;
        
        if (prodLine) {
            currentFilterPage = 0;
            const descriptions = await fetchJSON(`${ctx}api/Select/getDescriptions?prodType=${encodeURIComponent(prodType)}&prodLine=${encodeURIComponent(prodLine)}`);
            descriptionSelect.innerHTML = `<option value="">${chooseText}</option>`;
            descriptions.forEach(desc => {
                const opt = document.createElement('option');
                opt.textContent = desc;
                opt.value = desc;
                descriptionSelect.appendChild(opt);
            });
            descriptionDiv.style.display = 'block';

            await loadFilteredProducts(0);
        } else {
            currentFilterPage = 0;
            descriptionDiv.style.display = 'none';
            descriptionSelect.innerHTML = `<option value="">${chooseText}</option>`;
            await loadFilteredProducts(0);
        }
    });

    // 第3層：選擇描述
    descriptionSelect.addEventListener('change', async () => {
        currentFilterPage = 0;
        await loadFilteredProducts(0);
    });
});
</script>

</body>
</html>
