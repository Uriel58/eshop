<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- #{} → 表示「從 MessageSource 取值（國際化訊息）」-->
    <title th:text="#{home.title}">Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<!-- <button th:text="#{button.save}">Save</button> -->
	
    <h1 th:text="#{home.message}">Hello</h1>
	
	<h1 th:if="${name}">
		<span th:text="${name}"></span>
	</h1>
	<h1 th:unless="${name}">
		<span th:text="#{home.visitor}"></span>
	</h1>

	

<div class="container mt-4">
    <hr>
    <a th:href="@{/?lang=en}" class="btn btn-primary mb-3">English</a>
    <a th:href="@{/?lang=zh_TW}"class="btn btn-primary mb-3">繁體中文</a>
    <hr>
    <a th:href="@{/customers}" class="btn btn-outline-secondary mt-3"th:text="#{a.customer_list}">Customer List</a>
    <a th:href="@{/users}" class="btn btn-outline-secondary mt-3"th:text="#{a.user_list}">User List</a>
    <hr>
    <!-- 登入按鈕 -->
    <a th:href="@{/login}" class="btn btn-danger mt-3" th:text="#{a.login}">Login</a>
    <!-- 登出按鈕 -->
    <a th:href="@{/logout}" class="btn btn-danger mt-3"th:text="#{a.logout}">Logout</a>
    <!-- 註冊按鈕-->
    <a th:href="@{/users/add}" class="btn btn-danger mt-3"th:text="#{a.register}">Register</a>
</div>
</body>
</html>
