<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a th:href="@{/}" class="btn btn-outline-secondary mt-3">Back to Home</a>
<a th:href="@{/users/add}" class="btn btn-danger mt-3"th:text="#{a.register}">Register</a>
<h2>Login</h2>
<form th:action="@{/login}" method="post" th:object="${user}">
    Email: <input type="email" th:field="*{email}" required/><br/>
    Password: <input type="password" th:field="*{password}" required/><br/>
    <button type="submit">Login</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
