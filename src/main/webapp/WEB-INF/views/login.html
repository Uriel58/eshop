<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.login}">Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<a th:href="@{/}" class="btn btn-outline-secondary mt-3" th:text="#{a.back}">back</a>
<a th:href="@{/users/add}" class="btn btn-danger mt-3"th:text="#{a.register}">Register</a>
<a th:href="@{/password-reset-page}" class="btn btn-danger mt-3" th:text="#{a.reset_password}">Reset Password</a>

<h2 th:text="#{a.login}">Login</h2>
<form th:action="@{/login}" method="post" th:object="${user}">
    <p th:text="#{a.email} +': '">Email:</p><input type="email" th:field="*{email}" required/><br/>
    <p th:text="#{a.password} +': '">Password: </p><input type="password" th:field="*{password}" required/><br/>
    <button type="submit" th:text="#{a.login}">Login</button>
</form>
<p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
