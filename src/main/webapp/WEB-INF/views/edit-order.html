<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Order</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1>Edit Order</h1>

		<form th:action="@{/orders/update/{orderId}(orderId=${order.ordNum})}"
			th:object="${order}" method="post">
			<div class="mb-3">
				<label>Order Number</label> <input type="text"
					th:value="${order.ordNum}" class="form-control" readonly>
			</div>

			<div class="row">
				<div class="col-md-4 mb-3">
					<label>Order Date</label> <input type="text" class="form-control"
						th:value="${order.ordDate.toLocalDateTime()}" readonly>
				</div>
				<div class="col-md-4 mb-3">
					<label>Required Date</label> <input type="text"
						class="form-control"
						th:value="${order.requiredDate.toLocalDateTime()}" required />
				</div>
				<div class="mb-3">
					<label>County</label> <select th:field="*{county}"
						class="form-control">
						<option value="">-- Select --</option>
						<option value="台北市">台北市</option>
						<option value="新北市">新北市</option>
						<option value="台中市">台中市</option>
						<option value="高雄市">高雄市</option>
						<option value="台南市">台南市</option>
						<option value="桃園市">桃園市</option>
						<option value="新竹市">新竹市</option>
						<option value="嘉義市">嘉義市</option>
						<option value="基隆市">基隆市</option>
						<option value="新竹縣">新竹縣</option>
						<option value="苗栗縣">苗栗縣</option>
						<option value="彰化縣">彰化縣</option>
						<option value="南投縣">南投縣</option>
						<option value="雲林縣">雲林縣</option>
						<option value="嘉義縣">嘉義縣</option>
						<option value="屏東縣">屏東縣</option>
						<option value="宜蘭縣">宜蘭縣</option>
						<option value="花蓮縣">花蓮縣</option>
						<option value="台東縣">台東縣</option>
						<option value="澎湖縣">澎湖縣</option>
						<option value="金門縣">金門縣</option>
						<option value="連江縣">連江縣</option>
					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label>Customer</label> <select th:field="*{customer.customerId}"
						class="form-control" required>
						<option value="">-- 請選擇顧客 --</option>
						<option th:each="c : ${customers}" th:value="${c.customerId}"
							th:text="${c.name + ' (' + c.email + ')'}"
							th:selected="${c.customerId == order.customer.customerId}">
						</option>
					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label>Order Status</label> <input type="text"
						th:field="*{orderStatus}" class="form-control" required>
				</div>
				<div class="col-md-4 mb-3">
					<label>Payment Method</label> <select th:field="*{paymentMethod}"
						class="form-control">
						<option value="">-- Select --</option>
						<option value="CASH">現金</option>
						<option value="CREDIT_CARD">刷卡</option>
						<option value="E_PAYMENT">電子支付</option>
					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label>Delivery Method</label> <select th:field="*{deliveryMethod}"
						class="form-control">
						<option value="">-- Select --</option>
						<option value="PICK_UP">自取(PICK_UP)</option>
						<option value="HOME_DELIVERY">宅配到府 (HOME_DELIVERY)</option>
						<option value="STORE_DELIVERY">超商取貨</option>
						<option value="POSTAL">郵寄 (POSTAL)</option>
					</select>
				</div>
				<div class="col-md-4 mb-3">
					<label>Order Barcode</label> <input type="text"
						th:field="*{orderBarcode}" class="form-control" required>
				</div>
			</div>

			<button type="submit" class="btn btn-warning">Update Order</button>
			<a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
