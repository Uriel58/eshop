<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Order</h1>

    <form th:action="@{/orders/update/{orderId}(orderId=${order.ordNum})}" th:object="${order}" method="post">
        <div class="mb-3">
            <label>Order Number</label>
            <input type="text" th:value="${order.ordNum}" class="form-control" readonly>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label>Order Date</label>
                <input type="text" class="form-control"
       			th:value="${order.ordDate.toLocalDateTime()}" readonly>
            </div>
            <div class="col-md-4 mb-3">
                <label>Required Date</label>
                <input type="text" class="form-control"
       			th:value="${order.requiredDate.toLocalDateTime()}" required/>
            </div>
            <div class="col-md-4 mb-3">
                <label>County</label>
                <input type="text" th:field="*{county}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Customer Number</label>
                <input type="text" th:field="*{customer.customerId}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Order Status</label>
                <input type="text" th:field="*{orderStatus}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Payment Method</label>
                <input type="text" th:field="*{paymentMethod}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Delivery Method</label>
                <input type="text" th:field="*{deliveryMethod}" class="form-control" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Order Barcode</label>
                <input type="text" th:field="*{orderBarcode}" class="form-control" required>
            </div>
        </div>

        <button type="submit" class="btn btn-warning">Update Order</button>
        <a th:href="@{/orders}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
