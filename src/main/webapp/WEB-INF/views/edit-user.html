<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.edit_user}">Edit User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1 th:text="#{a.edit_user}">Edit User</h1>
		<form th:action="@{/users/update/{id}(id=${user.id})}"
			th:object="${user}" method="post">
			<div class="mb-3">
				<label th:text="#{a.id}">ID</label> <input type="text" th:value="${user.id}"
					class="form-control" readonly>
			</div>
			<div class="mb-3">
				<label th:text="#{a.name}">Name</label> <input type="text" th:field="*{name}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label th:text="#{a.email}">Email</label> <input type="email" th:field="*{email}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label th:text="#{a.new_password_blank}">New Password (leave blank to keep current)</label> <input
					type="password" name="password" class="form-control">
			</div>
			<div class="mb-3">
				<label for="identifyName" class="form-label" th:text="#{a.identity_name}">Identity Name</label> <select
					th:field="*{identifyName}" id="identifyName" class="form-select">
					<option value="" disabled selected th:text="#{a.add_new_user}">請選擇身份</option>
					<option value="customer">Customer</option>
					<option value="employee">Employee</option>
					<option value="employer">Employer</option>
				</select>
			</div>
			<button type="submit" class="btn btn-warning" th:text="#{a.update}">update</button>
			<a th:href="@{/users}" class="btn btn-secondary" th:text="#{a.cancel}">cancel</a>
		</form>
	</div>
</body>
</html>
