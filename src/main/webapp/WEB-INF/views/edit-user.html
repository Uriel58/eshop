<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit User</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<h1>Edit User</h1>
		<form th:action="@{/users/update/{id}(id=${user.id})}"
			th:object="${user}" method="post">
			<div class="mb-3">
				<label>ID</label> <input type="text" th:value="${user.id}"
					class="form-control" readonly>
			</div>
			<div class="mb-3">
				<label>Name</label> <input type="text" th:field="*{name}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>Email</label> <input type="email" th:field="*{email}"
					class="form-control" required>
			</div>
			<div class="mb-3">
				<label>New Password (leave blank to keep current)</label> <input
					type="password" name="password" class="form-control">
			</div>
			<div class="mb-3">
				<label for="identifyName">Identify Name</label> <input type="text"
					name="identifyName" class="form-control">
			</div>
			<button type="submit" class="btn btn-warning">Update</button>
			<a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
		</form>
	</div>
</body>
</html>
