<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{a.edit_product}">Edit Product</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .image-preview {
        max-width: 300px;
        max-height: 300px;
        margin-top: 10px;
        border: 2px dashed #ddd;
        padding: 10px;
        border-radius: 8px;
        background-color: #f8f9fa;
        overflow: hidden;
    }
    .image-preview img {
        max-width: 100%;
        max-height: 280px;
        height: auto;
        display: block;
        margin: 0 auto;
    }
    .upload-label {
        cursor: pointer;
        display: inline-block;
        padding: 8px 16px;
        background-color: #0d6efd;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    .upload-label:hover {
        background-color: #0b5ed7;
    }
    .current-image {
        max-width: 200px;
        max-height: 200px;
        margin-top: 10px;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 4px;
        display: block;
    }
    .preview-title {
        margin-bottom: 10px;
        font-weight: 500;
        color: #28a745;
    }
    .image-section {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="container mt-4">
        <h1 th:text="#{a.edit_product}">Edit Product</h1>

        <!-- â­ ä¿®æ­£ï¼šä½¿ç”¨ POST æ–¹æ³•æäº¤åˆ°æ­£ç¢ºçš„ URL -->
        <form th:action="@{/products/update/{id}(id=${product.prodNum})}" 
              method="post" 
              enctype="multipart/form-data">
            
            <div class="mb-3">
                <label th:text="#{a.id}">ID</label>
                <input type="text" th:value="${product.prodNum}" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_name}">Product Name</label>
                <input type="text" 
                       name="prodName" 
                       th:value="${product.prodName}" 
                       class="form-control" 
                       required>
            </div>

            <div class="mb-3">
                <label th:text="#{a.category}">Category</label>
                <select name="category.id" class="form-control" required>
                    <option value="" th:text="#{a.select}">-- Select --</option>
                    <option th:each="cat : ${categories}" 
                            th:value="${cat.id}"
                            th:text="${cat.prodType + ' - ' + cat.prodLine + ' - ' + cat.description}"
                            th:selected="${cat.id == product.category.id}">
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label th:text="#{a.price}">Price</label>
                <input type="number" 
                       step="0.01" 
                       name="prodPrice" 
                       th:value="${product.prodPrice}" 
                       class="form-control" 
                       required>
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_info}">Product Info</label>
                <textarea name="prodInfo" 
                          class="form-control" 
                          rows="3" 
                          th:text="${product.prodInfo}"></textarea>
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_keywords}">Product Keywords</label>
                <input type="text" 
                       name="prodKeywords" 
                       th:value="${product.prodKeywords}" 
                       class="form-control">
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_barcode}">Product Barcode</label>
                <input type="text" 
                       name="prodBarcode" 
                       th:value="${product.prodBarcode}" 
                       class="form-control">
            </div>

            <div class="mb-3">
                <label th:text="#{a.create_time}">Created Time</label>
                <input type="text" 
                       class="form-control"
                       th:value="${product.createdTime != null ? product.createdTime.toLocalDateTime() : ''}" 
                       readonly>
            </div>

            <div class="mb-3">
                <label th:text="#{a.product_tag}">Product Tag</label>
                <input type="text" 
                       name="prodTags" 
                       th:value="${product.prodTags}" 
                       class="form-control">
            </div>

            <!-- åœ–ç‰‡ä¸Šå‚³å€åŸŸ -->
            <div class="mb-3">
                <label th:text="#{a.product_image_URL}">Product Image</label>
                
                <div class="image-section">
                    <!-- é¡¯ç¤ºç¾æœ‰åœ–ç‰‡ -->
                    <div th:if="${product.prodImages != null and !product.prodImages.isEmpty()}">
                        <p class="text-muted mb-2">ç›®å‰åœ–ç‰‡ï¼š</p>
                        <img th:src="@{${product.prodImages}}" 
                             alt="Current Product Image" 
                             class="current-image"
                             onerror="this.style.display='none'; this.parentElement.innerHTML='<p class=\'text-danger\'>åœ–ç‰‡è¼‰å…¥å¤±æ•—</p>'">
                    </div>
                    
                    <div th:if="${product.prodImages == null or product.prodImages.isEmpty()}">
                        <p class="text-muted mb-2">ç›®å‰æ²’æœ‰åœ–ç‰‡</p>
                    </div>
                    
                    <!-- ä¸Šå‚³æ–°åœ–ç‰‡ -->
                    <div class="mt-3">
                        <label for="imageFile" class="upload-label">
                            ğŸ“ ä¸Šå‚³æ–°åœ–ç‰‡
                        </label>
                        <input type="file" 
                               id="imageFile" 
                               name="imageFile" 
                               accept="image/*" 
                               style="display: none;" 
                               onchange="previewImage(event)">
                        <small class="form-text text-muted d-block mt-1">
                            æ”¯æ´æ ¼å¼ï¼šJPG, PNG, GIF (å»ºè­°å¤§å°: æœ€å¤§ 5MB)
                            <br>è‹¥ä¸ä¸Šå‚³æ–°åœ–ç‰‡ï¼Œå°‡ä¿ç•™åŸæœ‰åœ–ç‰‡
                        </small>
                    </div>
                </div>
                
                <!-- æ–°åœ–ç‰‡é è¦½å€ -->
                <div id="imagePreview" class="image-preview" style="display: none;">
                    <div class="preview-title">æ–°åœ–ç‰‡é è¦½ï¼š</div>
                    <img id="previewImg" src="" alt="æ–°åœ–ç‰‡é è¦½">
                </div>
            </div>

            <div class="mb-3">
                <label th:text="#{a.inventory_quantity}">Inventory Quantity</label>
                <input type="number" 
                       name="prodStockQty" 
                       th:value="${product.prodStockQty}" 
                       class="form-control"
                       min="0">
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-warning" th:text="#{a.update}">Update</button>
                <a th:href="@{/products}" class="btn btn-secondary" th:text="#{a.cancel}">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('imagePreview');
            const previewImg = document.getElementById('previewImg');
            
            if (file) {
                // æª¢æŸ¥æª”æ¡ˆå¤§å°ï¼ˆ5MB = 5 * 1024 * 1024 bytesï¼‰
                if (file.size > 5 * 1024 * 1024) {
                    alert('æª”æ¡ˆå¤§å°ä¸å¯è¶…é 5MB');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                // æª¢æŸ¥æª”æ¡ˆé¡å‹
                if (!file.type.startsWith('image/')) {
                    alert('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                    event.target.value = '';
                    preview.style.display = 'none';
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }
        
        // è¡¨å–®æäº¤å‰é©—è­‰
        document.querySelector('form').addEventListener('submit', function(e) {
            const prodName = document.querySelector('input[name="prodName"]').value.trim();
            const categoryId = document.querySelector('select[name="category.id"]').value;
            const prodPrice = document.querySelector('input[name="prodPrice"]').value;
            
            if (!prodName) {
                alert('è«‹è¼¸å…¥å•†å“åç¨±');
                e.preventDefault();
                return false;
            }
            
            if (!categoryId) {
                alert('è«‹é¸æ“‡å•†å“é¡åˆ¥');
                e.preventDefault();
                return false;
            }
            
            if (!prodPrice || parseFloat(prodPrice) <= 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„å•†å“åƒ¹æ ¼');
                e.preventDefault();
                return false;
            }
            
            return true;
        });
    </script>
</body>
</html>
