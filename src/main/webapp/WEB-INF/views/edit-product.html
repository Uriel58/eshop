<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Product</h1>

    <form th:action="@{/products/update/{id}(id=${product.prodNum})}" th:object="${product}" method="post">
        <div class="mb-3">
            <label>Product ID</label>
            <input type="text" th:value="${product.prodNum}" class="form-control" readonly>
        </div>

        <div class="mb-3">
            <label>Product Name</label>
            <input type="text" th:field="*{prodName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Product Type</label>
            <input type="text" th:field="*{prodType}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Product Line</label>
            <input type="text" th:field="*{prodLine}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input type="number" step="0.01" th:field="*{prodPrice}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Product Info</label>
            <textarea th:field="*{prodInfo}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label>Keywords</label>
            <input type="text" th:field="*{prodKeywords}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Barcode</label>
            <input type="text" th:field="*{prodBarcode}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Tags</label>
            <input type="text" th:field="*{prodTags}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Images (URL)</label>
            <input type="text" th:field="*{prodImages}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Stock Quantity</label>
            <input type="number" th:field="*{prodStockQty}" class="form-control">
        </div>

        <button type="submit" class="btn btn-warning">Update</button>
        <a th:href="@{/products}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
