<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增分類</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">新增分類</h1>
    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <div class="mb-3">
            <label for="prodType" class="form-label">大類</label>
            <input type="text" id="prodType" th:field="*{prodType}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="prodLine" class="form-label">細分類別</label>
            <input type="text" id="prodLine" th:field="*{prodLine}" class="form-control">
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">詳細描述</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-success me-2">新增</button>
        <a th:href="@{/categories}" class="btn btn-secondary">取消</a>
    </form>
</div>
</body>
</html>
